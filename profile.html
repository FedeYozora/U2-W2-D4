<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row"></div>
        <div class="col-xl-2 mt-3 mx-3">
          <img src="./assets/netflix_logo.png" alt="" />
        </div>
      </div>
    </header>
    <main>
      <div class="profileBox">
        <div class="Edit">
          <h1 class="text-white mt-3">Edit Profile</h1>
          <hr id="first" />
        </div>
      </div>
      <div class="container mx-auto my-1">
        <div class="row justify-content-center">
          <div class="col-4 col-md-2 col-lg-2 col-xl-1 offset-xl-1">
            <img id="avatar" src="./assets/avatar.png" alt="Avatar Utente" />
          </div>
          <div class="col-3 px-3">
            <div class="card">
              <div class="card-body py-1 px-2">Strive Student</div>
            </div>
            <div class="ps-2">
              <h4 class="mt-2 h6 text-secondary">Language:</h4>
              <div class="dropdown">
                <button
                  class="btn btn-dark text-white dropdown-toggle border border-white"
                  type="button"
                  id="dropdownMenuButton1"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  English
                </button>
              </div>
              <hr class="others" />
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-6 col-md-3 col-lg-4 col-xl-3 offset-xl-2">
            <h4 class="mt-1 h6 text-secondary ps-2">Maturity settings:</h4>
            <a class="btn btn-dark ms-2 py-1" href="#" role="button"
              >ALL MATURITY RATINGS</a
            >
            <p class="h6 text-white mt-2 ms-2">
              Show titles of all maturity ratings for this profile.
            </p>
            <a
              class="btn btn-primary border-secondary text-secondary mt-2 ms-2 px-4 py-1"
              href="#"
              role="button"
              >EDIT</a
            >
            <hr class="second" />
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-6 col-md-3 col-lg-4 col-xl-3 offset-xl-2">
            <h4 class="mt-1 h6 text-secondary ps-2">Autoplay controls:</h4>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckChecked"
                checked
              />
              <label class="form-check-label text-light" for="flexCheckChecked">
                Autoplay next episode in a series on all devices.
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckChecked"
                checked
              />
              <label class="form-check-label text-light" for="flexCheckChecked">
                Autoplay previews while browsing on all devices.
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="profileBox mt-0">
        <hr id="first" />
      </div>
    </main>
    <footer>
      <div class="container-fluid"></div>
      <div class="row justify-content-center gx-0">
        <div class="col-1 offset-md-2 offset-xl-1" style="width: 105px">
          <a
            class="btn btn-primary border-secondary text-secondary mt-2 px-4 py-1"
            href="#"
            role="button"
            >SAVE</a
          >
        </div>
        <div class="col-1" style="width: 105px">
          <a
            class="btn btn-primary border-secondary text-secondary mt-2 px-4 py-1"
            href="#"
            role="button"
            >CANCEL</a
          >
        </div>
        <div id="btn-3" class="col-2">
          <a
            class="btn btn-primary border-secondary text-secondary mt-2 px-4 py-1"
            href="#"
            role="button"
            >DELETE PROFILE</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
